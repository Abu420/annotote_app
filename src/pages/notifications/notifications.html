<ion-header>
    <ion-toolbar color="commonheader">
        <ion-buttons start>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>

                <div class="img-holder"><img src="../assets/img/img3.jpg"></div>

                    <strong class="follow-name">Alicia Marie</strong>

                <div class="img-holder"><img src="../assets/img/img3.jpg"></div>

                    <div class="time">
                        <em>
                      <button type="button"><ion-icon name="appstore"></ion-icon></button>

                        <span>Message</span>

                    <strong class="follow-name">Mark Camerata</strong>
