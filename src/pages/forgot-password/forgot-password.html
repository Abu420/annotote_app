<ion-header>
    <ion-toolbar color="homeheader">
        <ion-buttons start>
            <button class="search_icon" ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <div class="dots_box">
                <span class="un_active_dot"></span>
                <span class="un_active_dot"></span>
                <span class="dot"></span>
            </div>
        </ion-title>
        <ion-buttons end>
            <button (tap)="open_annotote_site()" ion-button icon-only>
                <ion-icon name="help"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<span navPop class="wedge_icon"></span>
<ion-content padding>
    <div id="wrapper">
        <form name="login_form" class="form-area">
            <div class="input-holder layout" [ngClass]="focus_field=='email'?'active':''">
                <ion-icon name="mail"></ion-icon>
                <ion-input [value]="forgot_password_email" (input)="value_updating_email($event.target.value)" (blur)="changeColor('')" (focus)="changeColor('email')"
                    type="email" placeholder="Email"></ion-input>
            </div>
            <button [ngClass]="(forgot_password_email.length>0)?'green':''" (tap)="go_home()" ion-button>Go</button>
        </form>
    </div>
</ion-content>
