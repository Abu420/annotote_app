<div class="top_empty_box" (click)="dismiss()">
</div>
<div class="content_follows_profile">
    <div class="follow_details">
        <div class="follow_head">
            <img class="overflow_menu" src="assets/img/bg-header.png">
            <strong [innerText]="profileData.user.firstName + ' ' + profileData.user.lastName"> <em><</em></strong>
            <span (click)="followUser()" *ngIf="profileData.user.isFollowed==0 && !is_it_me" class="follow_user"></span>
            <span (click)="unFollowUser()" *ngIf="profileData.user.isFollowed==1 && !is_it_me" class="unFollow_user"></span>
        </div>
        <button (click)="go_to_thread()" *ngIf="profileData.user.isFollowed==1 && !is_it_me" class="send_message">Send Message</button>
        <div class="img-holder">
            <img src="assets/img/cover_image.jpg">
        </div>
        <ion-list class="follow_list">
            <ion-item>
                <button ion-button icon-only><img src="assets/img/img5.png"></button>
                <div class="txt">
                    <strong [innerText]="profileData.user.description"></strong>
                </div>
            </ion-item>
            <ion-item>
                <button ion-button icon-only><img src="assets/img/img5.png"></button>
                <div class="txt">
                    <strong>Totes</strong>
                    <p [innerText]="profileData.totes"></p>
                </div>
            </ion-item>
            <ion-item>
                <button ion-button icon-only><img src="assets/img/img5.png"></button>
                <div class="txt">
                    <strong>Followers</strong>
                    <p [innerText]="profileData.followers"></p>
                </div>
            </ion-item>
            <ion-item>
                <button ion-button icon-only><img src="assets/img/img5.png"></button>
                <div class="txt">
                    <strong>Follows</strong>
                    <p [innerText]="profileData.follows"></p>
                </div>
            </ion-item>
        </ion-list>
    </div>
</div>
