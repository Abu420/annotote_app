<div class="top_empty_box" (tap)="dismiss()">
</div>
<div class="content_follows_profile">
    <div no-lines class="sharing_pop bottom-border">
        <div class="main_label">
            <img src="assets/img/shareIconGray.svg" />
        </div>
        <ul>
            <li (tap)="share('facebook')">
                <span>Link</span>
            </li>
            <li (tap)="share('email')">
                <span>Email</span>
            </li>
            <li (tap)="share('twitter')">
                <span>Twitter</span>
            </li>
            <li class="tabOption" (tap)="share('all')">
                <img src="assets/img/dotsOption.svg" />
            </li>
        </ul>
    </div>
    <div *ngIf="share_type!='search'" no-lines class="sharing_pop three bottom-border">
        <div class="main_label">
            <img src="assets/img/hashIconGray.svg" />
        </div>
        <ul>
            <li *ngIf="anotote.userAnnotote.annototeTags.length == 0">
                <span>No tags added.</span>
            </li>
            <ng-container *ngFor="let tag of anotote.userAnnotote.annototeTags; let i=index">
                <li *ngIf="i < 2">
                    <span>{{tag.tagText}}</span>
                </li>
            </ng-container>
            <li class="tabOption" (tap)="presentTagsModal()">
                <img src="assets/img/dotsOption.svg" />
            </li>
        </ul>
    </div>
    <div *ngIf="share_type!='search'" no-lines class="sharing_pop two bottom-border">
        <div class="main_label">
            <img src="assets/img/privacyIconGray.svg" />
        </div>
        <ul>
            <li>
                <span>Public</span>
            </li>
            <li>
                <span>Private</span>
            </li>
        </ul>
    </div>
    <div *ngIf="share_type!='search'" no-lines class="sharing_pop four bottom-border">
        <div class="main_label">
            <img src="assets/img/deleteIconGray.svg" />
        </div>
        <ul>
            <li>
                <span>Delete</span>
            </li>
        </ul>
    </div>
</div>
