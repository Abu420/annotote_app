<ion-header>
    <ion-toolbar color="homeheader">
        <ion-buttons start>
            <button (click)="popView()" ion-button icon-only>
                <ion-icon name="arrow-round-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title></ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="help"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <div id="wrapper">
        <div class="form-area">
            <div class="input-holder layout active">
                <ion-icon name="mail"></ion-icon>
                <ion-input type="text" placeholder="Email"></ion-input>
            </div>
            <div class="input-holder layout">
                <ion-icon name="person"></ion-icon>
                <ion-input type="text" placeholder="Full name"></ion-input>
            </div>
            <div class="input-holder layout">
                <ion-icon name="unlock"></ion-icon>
                <ion-input type="password" placeholder="Password"></ion-input>
            </div>
            <button (click)="go_home()" ion-button>Go</button>
        </div>
    </div>
</ion-content>
