<div class="top_empty_box" (tap)="dismiss()">
</div>
<div class="content_follows_profile">
    <form (ngSubmit)="update_comment()" class="popupPanel">
        <div class="pop_heading">
            <!--<div class="col">
				<ion-icon name="ios-arrow-down-outline"></ion-icon>
				<em>83%</em>
				<ion-icon name="ios-arrow-up-outline"></ion-icon>
			</div>-->
            <div (tap)="dismiss()" class="col">
                <ion-icon name="md-close"></ion-icon>
            </div>
            <!--<div class="col">Chantel Bardaro (3)</div>-->
            <div (tap)="share()" class="col">
                <ion-icon name="share"></ion-icon>
            </div>
            <div (tap)="delete()" class="col">
                <ion-icon name="trash"></ion-icon>
            </div>
        </div>
        <div class="pop_txt">
            <p [innerText]="anotote_txt"></p>
        </div>
        <button type="submit" style="opacity:0;"></button>
        <div *ngIf="anotote_type=='highlight_comment'" class="threeDosts">
            <ion-textarea [value]="anotote_comment" (input)="doTextareaValueChange($event)" placeholder="Enter Text"></ion-textarea>
            <img src="assets/img/option-msg.png" alt="">
        </div>
    </form>
</div>
