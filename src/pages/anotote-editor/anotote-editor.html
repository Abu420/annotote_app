<ion-header>
    <ion-toolbar color="commonheader">
        <ion-buttons start>
            <button class="search_icon" ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <div class="dots_box">
                <span class="un_active_dot"></span>
                <span class="un_active_dot"></span>
                <span class="dot"></span>
            </div>
        </ion-title>
        <ion-buttons class="plusBtn">
            <button ion-button icon-only>
                <ion-icon name="md-add"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end class="boxIcon">
        	<span><img src="assets/img/box.png" alt=""></span>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<span navPop class="wedge_icon"></span>
<ion-content swipe-vertical padding>
    <div id="wrapper">
        <div class="editor-area layout">
            <!--<text-editor id="text_editor" [model]="text" class="editor_text_box" contenteditable="false"></text-editor>-->
            <!--<dcl-wrapper [type]="tab"></dcl-wrapper>-->
            <div (click)="editor_click($event)" class="editor_text_box" id="text_editor" contenteditable="false" [innerHTML]="text  | sanitizeHtml"></div>
        </div>
    </div>
    <!--<ion-fab (click)="presentCommentDetailModal()" bottom right>
        <button ion-fab color="dark">            
                <img src="assets/img/tot_icon_white.png" />
            </button>
    </ion-fab>-->
</ion-content>
<div class="inline_tote_options" *ngIf="toggle_annotation_option">
    <span (click)="comment_it()" class="comment"></span>
    <span (click)="quote_it()" class="quote"></span>
    <span class="cross"></span>
</div>
