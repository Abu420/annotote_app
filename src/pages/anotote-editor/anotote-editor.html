<ion-header>
    <ion-toolbar color="commonheader">
        <ion-buttons start>
            <button navPop ion-button icon-only>
                <ion-icon name="arrow-round-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title></ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="help"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <div id="wrapper">
        <div class="editor-area layout">
            <span (click)="presentCommentDetailModal()" class="status">"</span>
            <div [textContent]="editorContent" class="editor_text_box" contenteditable="true"></div>
        </div>
        <ion-fab (click)="presentCommentDetailModal()" bottom right>
            <button ion-fab>
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-fab>
    </div>

</ion-content>
