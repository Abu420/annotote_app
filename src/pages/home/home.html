<ion-header>
    <ion-toolbar color="commonheader">
        <ion-buttons start>
            <button navPop ion-button icon-only>
                <ion-icon name="arrow-round-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <div class="dots_box">
                <span class="un_active_dot"></span>
                <span class="dot"></span>
            </div>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <div id="wrapper">
        <ion-list class="home-list layout">
            <ion-item (click)="openAnototeList()" class="green">
                <button (click)="presentSettingsModal($event)" ion-button icon-only><img src="assets/img/strips.png"></button>
                <span class="txt">ME</span>
            </ion-item>
            <ion-item (click)="follows()" class="yellow">
                <button ion-button icon-only><img src="assets/img/strips.png"></button>
                <span class="txt">FOLLOWS</span>
            </ion-item>
            <ion-item class="pink">
                <button (click)="presentTopOptionsModal()" ion-button icon-only><img src="assets/img/strips.png"></button>
                <span class="txt">TOP</span>
            </ion-item>
        </ion-list>
    </div>

    <div class="bell">

        <em>1</em>
    </div>
    <span>Notifications</span>
    </button>-->
</ion-content>
<ion-fab bottom right>
    <button ion-fab>
        <ion-icon name="add"></ion-icon>
    </button>
    <button ion-button icon-only class="notices">1</button>
</ion-fab>
