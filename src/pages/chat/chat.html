<ion-header>
    <ion-toolbar color="commonheader">
        <ion-buttons start>
            <button navPop ion-button icon-only>
                <ion-icon name="arrow-round-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title></ion-title>
        <ion-buttons end>
            <button (tap)="open_annotote_site()" ion-button icon-only>
                <ion-icon name="help"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">-->
        </ion-refresher-content>
    </ion-refresher>
    <ion-list no-lines class="details-list layout">
        <ion-item *ngFor="let message of conversation" class="underlist-items">
            <figure>
                <img src="assets/img/check-yellow.png" alt="">
            </figure>
            <div class="check-text">
                <div class="name-time">
                    <span class="user">{{message.sender}}</span>
                    <span class="msg-time">{{message.time}}</span>
                </div>
                <p>{{message.message}}</p>
                <img src="assets/img/option-msg.png" alt="">
            </div>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer class="message-bottom">
    <ion-toolbar color="dark">
        <ion-title *ngIf="!reply_box_on" (tap)="show_reply_box()">Reply to Chantel Bardaro</ion-title>
        <div *ngIf="reply_box_on" class="send-btn">
            <img src="assets/img/check-green.png" alt="">
            <input type="text" [(ngModel)]="textMessage" value="" name="search" placeholder="Reply to Chantel Bardaro">
            <input type="submit" value="Send" (click)="sendMessage()" name="send">
        </div>
    </ion-toolbar>
</ion-footer>
