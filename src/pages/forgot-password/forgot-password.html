<ion-header class="topHeader">
    <ion-toolbar color="homeheader">
        <!-- <ion-buttons start>
            <button class="search_icon" ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons> -->
        <ion-title>
            <dot-navigation unactivedots="1"></dot-navigation>
        </ion-title>
        <ion-buttons class="plusIcon" end>
            <button (tap)="open_annotote_site()" ion-button icon-only>
                <img src="assets/img/qIcon.png" alt="">
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<span navPop class="wedge_icon"></span>
<ion-content swipe-vertical padding>
    <div id="wrapper">
        <form name="login_form" class="form-area">
            <div class="input-holder msgIcon layout" [ngClass]="focus_field=='email'?'active':(field_error.email?'invalid_field':'')">
                <div class="iconImg">
                    <img src="assets/img/msgIcon.svg" alt="">
                    <img class="activeIcon" src="assets/img/msgActiveIcon.svg" alt="">
                    <img class="errorIcon" src="assets/img/msgErrorIcon.svg" alt="">
                </div>
                <input search-field selection="true" [(ngModel)]="forgot_password_email" name="email" (blur)="changeColor('')" (focus)="changeColor('email')" type="email" placeholder="Email" />
            </div>

            <!-- <div class="input-holder layout" [ngClass]="focus_field=='email'?'active':(field_error.email?'invalid_field':'')">
                <ion-icon name="mail"></ion-icon>
                <input search-field selection="true" [(ngModel)]="forgot_password_email" name="email" (blur)="changeColor('')" (focus)="changeColor('email')" type="email" placeholder="Email" />
            </div> -->
            <button [ngClass]="(forgot_password_email.length>0)?'green':''" (tap)="go_home()" ion-button>Go</button>
        </form>
    </div>
</ion-content>
