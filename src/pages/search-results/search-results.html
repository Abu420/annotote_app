<ion-header>
    <ion-toolbar color="commonheader">
        <ion-buttons start>
            <button (tap)="openSearchPopup()" class="search_icon" ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <div class="dots_box">
                <span class="un_active_dot"></span>
                <span class="dot"></span>
            </div>
        </ion-title>
        <ion-buttons end>
            <button (tap)="go_to_editor()" ion-button icon-only>
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<span navPop class="wedge_icon"></span>
<ion-content swipe-vertical padding>
    <div class="search-panel">
        <div *ngIf="!_loading" class="_spinner">
            <ion-spinner name="ios"></ion-spinner>
        </div>
        <ul class="search-result">
            <li (click)="go_to_browser(result)" *ngFor="let result of search_results">
                <figure>
                    <img src="assets/img/img1.png">
                </figure>
                <div class="search-text">
                    <h4 [innerText]="result.annotote[3]"></h4>
                    <div class="detail">
                        <span [innerText]="result.annotote[4]"></span>
                        <span class="right-text">
                            {{(result.userAnnotote[11]*1000) | amDateFormat:'dddd, MMMM Do'}}
                            <img src="assets/img/tag-arrow.png">
                        </span>
                    </div>
                    <p [innerText]="result.userAnnotote[7]"></p>
                </div>
            </li>
        </ul>
    </div>
</ion-content>
