<ion-header>
    <ion-toolbar color="commonheader">
        <ion-buttons start>
            <button class="search_icon" ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title></ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="help"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<span navPop class="wedge_icon"></span>
<ion-content padding>
    <div id="wrapper">
        <div class="editor-area layout">
            <div id="text_editor" [(textEditor)]="text" class="editor_text_box" contenteditable="false"></div>
        </div>
    </div>
    <!--<ion-fab (click)="presentCommentDetailModal()" bottom right>
        <button ion-fab color="dark">            
                <img src="assets/img/tot_icon_white.png" />
            </button>
    </ion-fab>-->
</ion-content>
<ion-footer class="inline_tote_options" *ngIf="show_tote_options_flag==true">
    <ion-toolbar color="dark">
        <span (click)="comment_it()" class="comment"></span>
        <span class="quote"></span>
        <span class="cross"></span>
    </ion-toolbar>
</ion-footer>
