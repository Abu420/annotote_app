<ion-header>
    <ion-toolbar color="homeheader">
        <ion-buttons start>
            <button class="search_icon" ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
        </ion-title>
        <ion-buttons end>
            <button (tap)="open_annotote_site()" ion-button icon-only>
                <ion-icon name="help"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<span navPop class="wedge_icon"></span>
<ion-content swipe-vertical padding>
    <div id="wrapper">
        <form name="login_form" class="form-area">
            <div class="input-holder layout" [ngClass]="focus_field=='email' && !field_error.email ?'active':(field_error.email?'invalid_field':'')">
                <ion-icon name="mail"></ion-icon>
                <ion-input [value]="user.email" (input)="value_updating_email($event.target.value)" (blur)="changeColor('')" (focus)="changeColor('email')" type="email" placeholder="Email"></ion-input>
            </div>
            <div class="input-holder userInput layout" [ngClass]="focus_field=='first_name'?'active':(field_error.first_name?'invalid_field':'')">
               	<img src="assets/img/user.png" />
                <ion-input [value]="user.firstName" (input)="value_updating_first_name($event.target.value)" (blur)="changeColor('')" (focus)="changeColor('first_name')" type="text" placeholder="First Name"></ion-input>
            </div>
            <div class="input-holder userInput layout" [ngClass]="focus_field=='last_name'?'active':(field_error.last_name?'invalid_field':'')">
                <img src="assets/img/user.png" />
                <ion-input [value]="user.lastName" (input)="value_updating_last_name($event.target.value)" (blur)="changeColor('')" (focus)="changeColor('last_name')" type="text" placeholder="Last Name"></ion-input>
            </div>
            <div class="input-holder userDesc layout" [ngClass]="focus_field=='description'?'active':(field_error.description?'invalid_field':'')">
                <img src="assets/img/desc.png" />
                <input style="background: transparent;border: 0px;" [value]="user.description" (input)="value_updating_description($event.target.value)" (blur)="changeColor('')" (focus)="changeColor('description')" type="text" placeholder="Description" />
            </div>
            <button [ngClass]="(user.firstName.length>0 && user.lastName.length>0 && user.email.length>0 && user.description.length>0)?'green':''" (tap)="go_home()" ion-button>Go</button>
        </form>
    </div>
</ion-content>
