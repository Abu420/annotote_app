<ion-header>
    <ion-toolbar color="homeheader">
        <ion-buttons start>
            <button class="search_icon" ion-button icon-only>
               	<img src="assets/img/search.png" alt="" />
                <!--<ion-icon name="search"></ion-icon>-->
            </button>
        </ion-buttons>
        <ion-title>
            <dot-navigation unactivedots="1"></dot-navigation>
        </ion-title>
        <ion-buttons end>
            <button (tap)="open_annotote_site()" ion-button icon-only>
                <ion-icon name="help"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<span navPop class="wedge_icon"></span>
<ion-content swipe-vertical padding>
    <div id="wrapper">
        <form (ngSubmit)="go_home()" name="login_form" class="form-area">
            <div class="input-holder layout" [ngClass]="focus_field=='email'?'active':''">
                <ion-icon name="mail"></ion-icon>
                <input search-field selection="true" [value]="user.email" (input)="value_updating_email($event.target.value)" (blur)="changeColor('')" (focus)="changeColor('email')" type="email" placeholder="Email" />
            </div>
            <div class="input-holder layout" [ngClass]="focus_field=='password'?'active':''">
                <img src="assets/img/lock.png" alt="">
                <input style="background: transparent;border: 0px;" [value]="user.password" (input)="value_updating_password($event.target.value)" (blur)="changeColor('')" (focus)="changeColor('password')" type="password" placeholder="Password" />
            </div>
            <button ion-button type="submit" [ngClass]="(user.email.length>0 && user.password.length>0)?'green':''" block>Go</button>
        </form>
    </div>
</ion-content>
<ion-footer no-border>
    <ion-toolbar (tap)="open_forgot_password()" class="snakebar_forgot_password" color="homeheader">
        <ion-title>Forgot Password</ion-title>
    </ion-toolbar>
</ion-footer>
