<ion-header>
    <ion-toolbar color="homeheader">
        <ion-buttons start>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title></ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="help"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <div id="wrapper">
        <ion-list class="home-list layout">
            <ion-item class="green">
                <button ion-button icon-only><img src="../assets/img/strips.png"></button>
                <span class="txt">ME</span>
            </ion-item>
            <ion-item (click)="follows()" class="yellow">
                <button ion-button icon-only><img src="../assets/img/strips.png"></button>
                <span class="txt">FOLLOWS</span>
            </ion-item>
            <ion-item class="pink">
                <button ion-button icon-only><img src="../assets/img/strips.png"></button>
                <span class="txt">TOP</span>
            </ion-item>
        </ion-list>
        <div class="notific-holder">
            <button ion-button icon-only class="notices">1</button>
            <ion-fab bottom right edge (click)="notifications()">
                <button ion-fab mini>
                <ion-icon name="add"></ion-icon>
            </button>
            </ion-fab>
        </div>
    </div>
    <button ion-button icon-only class="notice-btn">
    <div class="bell">
        <ion-icon name="notifications"></ion-icon>
        <em>1</em>
    </div>
    <span>Notifications</span>
</button>
</ion-content>
