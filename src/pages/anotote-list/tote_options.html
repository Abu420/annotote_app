<div class="top_empty_box" (tap)="dismiss()">
</div>
<div class="content_follows_profile">
    <div no-lines class="sharing_pop bottom-border">
        <div class="main_label">
            <img src="assets/img/shareIcon.png" />
        </div>
        <ul>
            <li (tap)="share('facebook')">
                <span>Link</span>
            </li>
            <li (tap)="share('email')">
                <span>Email</span>
            </li>
            <li (tap)="share('twitter')">
                <span>Twitter</span>
            </li>
            <li (tap)="share('all')">
                <ion-icon name="more"></ion-icon>
            </li>
        </ul>
    </div>
    <div *ngIf="share_type!='search'" no-lines class="sharing_pop three bottom-border">
        <div class="main_label">
            <img src="assets/img/tagIcon.png" />
        </div>
        <ul>
            <li>
                <span>Technology</span>
            </li>
            <li>
                <span>Geopolitics</span>
            </li>
            <li (tap)="presentTagsModal()">
                <ion-icon name="more"></ion-icon>
            </li>
        </ul>
    </div>
    <div *ngIf="share_type!='search'" no-lines class="sharing_pop two bottom-border">
        <div class="main_label">
            <img src="assets/img/privacyIcon.png" />
        </div>
        <ul>
            <li>
                <span>Public</span>
            </li>
            <li>
                <span>Private</span>
            </li>
        </ul>
    </div>
    <div *ngIf="share_type!='search'" no-lines class="sharing_pop four bottom-border">
        <div class="main_label">
            <img src="assets/img/deleteIcon.png" />
        </div>
        <ul>
            <li>
                <span>Delete</span>
            </li>
        </ul>
    </div>
</div>
