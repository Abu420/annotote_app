<ion-header>
    <ion-toolbar color="commonheader">
        <ion-title *ngIf="full_screen_mode">
            <div class="arrows">
                <span><img src="assets/img/new2.png"></span>
                <span><img src="assets/img/new1.png"></span>
            </div>
        </ion-title>
        <ion-buttons *ngIf="full_screen_mode" (click)="full_screen_mode=false;" end class="boxIcon">
            <span class="downImage"><img src="assets/img/new3.png" alt=""></span>
        </ion-buttons>
        <ion-buttons start>
            <button (tap)="openSearchPopup()" class="search_icon" ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title *ngIf="!full_screen_mode">
            <div class="dots_box">
                <span class="un_active_dot"></span>
                <span class="un_active_dot"></span>
                <span class="dot"></span>
            </div>
        </ion-title>
        <ion-buttons *ngIf="which_stream!='me' && !full_screen_mode" class="plusBtn">
            <button (tap)="add_to_me_stream()" ion-button icon-only>
                <ion-icon name="md-add"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons *ngIf="!full_screen_mode" (click)="full_screen_mode=true;" end class="boxIcon">
            <span><img src="assets/img/box.png" alt=""></span>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<span navPop class="wedge_icon"></span>
<ion-content swipe-vertical padding>
    <div id="wrapper">
        <div class="editor-area layout">
            <!--<text-editor id="text_editor" [model]="text" class="editor_text_box" contenteditable="false"></text-editor>-->
            <!--<dcl-wrapper [type]="tab"></dcl-wrapper>-->
            <div [ngClass]="which_stream" (click)="editor_click($event)" class="editor_text_box" id="text_editor" contenteditable="false" [innerHTML]="text  | sanitizeHtml"></div>
        </div>
    </div>
    <!--<ion-fab (click)="presentCommentDetailModal()" bottom right>
        <button ion-fab color="dark">            
                <img src="assets/img/tot_icon_white.png" />
            </button>
    </ion-fab>-->
</ion-content>
<ion-footer class="inline_tote_options" *ngIf="toggle_annotation_option">
    <ion-toolbar color="dark">
        <span (click)="comment_it()" class="comment"></span>
        <span (click)="quote_it()" class="quote"></span>
        <span (click)="share_it()" class="cross"></span>
    </ion-toolbar>
</ion-footer>
