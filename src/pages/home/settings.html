<div class="top_empty_box" (tap)="dismiss()">
</div>
<div class="content_follows_profile" [@enterAnimation] *ngIf="show == true">
    <div class="pop_heading">Settings</div>
    <ul no-lines class="sharing_pop bottom-border">
        <li class="userPro">
            <img src="assets/img/user.png" />
            <span>User</span>
        </li>
        <li (tap)="showProfile()">
            <span>Profile</span>
        </li>
        <li (tap)="logout()">
            <span>Sign out</span>
        </li>
    </ul>
    <ul no-lines class="sharing_pop helpIcon add">
        <li class="helpIcon">
            <img src="assets/img/helpIcon.svg" />
        </li>
        <li (click)="open_annotote_site()">
            <em>Help</em>
        </li>
    </ul>
</div>
