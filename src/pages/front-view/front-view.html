<ion-header class="topHeader">
    <ion-toolbar color="homeheader">
        <!-- <ion-buttons start>
            <button class="search_icon" ion-button icon-only>
               	<img src="assets/img/search.png" alt="" />
            </button>
        </ion-buttons> -->
        <ion-title>
            <div class="dots_box">
                <span class="dot"></span>
            </div>
        </ion-title>
        <ion-buttons end>
            <button (tap)="open_annotote_site()" ion-button icon-only>
                <img src="assets/img/qIcon.png" alt="">
                <!-- <ion-icon name="help"></ion-icon> -->
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <div id="wrapper">
        <div no-lines class="user-controls layout">
            <button (tap)="login()" class="layout" type="button">
                <img src="assets/img/lock.png" alt="">
                <span>SIGN IN</span>
            </button>
            <button (tap)="signup()" class="layout" type="button">
                <img src="assets/img/user.png" alt="">
                <span>REGISTER</span>
            </button>
        </div>
        <ion-list class="product-list">
            <ion-item *ngFor="let anotote of latest_anototes" (tap)="openAnototeList()">
                <div class="img-holder">
                    <img src="assets/img/img1.png" *ngIf="anotote.annotote.photo == '' || anotote.annotote.photo == null">
                    <img [src]="anotote.annotote.photo" (load)="loaded = true" [hidden]="!loaded" *ngIf="anotote.annotote.photo != '' && anotote.annotote.photo != null" />
                    <ion-spinner name="bubbles" [ngClass]="{'center':true}" *ngIf="!loaded && anotote.annotote.photo != '' && anotote.annotote.photo != null"></ion-spinner>
                </div>
                <div class="txt">
                    <strong [innerText]="anotote.annotote.title"></strong>
                    <div class="time">
                        <em>
                      <button type="button"><ion-icon name="menu"></ion-icon></button>
                      <span *ngIf="anotote.is_today">{{ anotote.formated_time | amDateFormat:'hh:mm'}}</span>
                      <span *ngIf="!anotote.is_today">{{ anotote.formated_time | amDateFormat: 'DD/MM'}}</span>
                    </em>
                        <span [innerText]="anotote.annotote.source"></span>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <div *ngIf="latest_anototes_firstTime_loading" class="latest_totes_spinner">
            <ion-spinner name="ios"></ion-spinner>
        </div>
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-fab *ngIf="showFabButton" (tap)="open_annotote_site()" bottom right>
        <button ion-fab color="dark">
            <img src="assets/img/tot_icon_white.png" />
        </button>
    </ion-fab>
</ion-content>
