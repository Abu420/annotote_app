<div class="top_empty_box" (tap)="dismiss()">
</div>
<div class="content_follows_profile" [@enterAnimation] *ngIf="show == true">
    <div class="pop_heading">
        <span class="backBtn" (click)="back()">BACK</span> Settings
    </div>
    <div class="sharing_pop">
        <div class="main_label userIcon">
            <img src="assets/img/userGray.svg" />
            <p>User</p>
        </div>
        <ul no-lines class="sharing_pop bottom-border">
            <li (tap)="showProfile()">
                <span>Profile</span>
            </li>
            <li (tap)="logout()">
                <span>Sign out</span>
            </li>
        </ul>
    </div>
    <div class="sharing_pop">
        <div class="main_label helpIcon">
            <img src="assets/img/helpIconGray.svg" />
        </div>
        <ul no-lines class="sharing_pop">
            <li (click)="open_annotote_site()">
                <em>Help</em>
            </li>
        </ul>
    </div>
</div>
