<ion-header>
    <ion-toolbar color="homeheader">
        <ion-buttons start>
            <button navPop ion-button icon-only>
                <ion-icon name="arrow-round-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <div class="dots_box">
                <span class="un_active_dot"></span>
                <span class="un_active_dot"></span>
                <span class="dot"></span>
            </div>
        </ion-title>
        <ion-buttons end>
            <button (tap)="open_annotote_site()" ion-button icon-only>
                <ion-icon name="help"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <div id="wrapper">
        <form name="login_form" class="form-area">
            <div class="input-holder layout" [ngClass]="focus_field=='o_password'?'active':''">
                <ion-icon name="unlock"></ion-icon>
                <ion-input [value]="passwordForgot.old_password" (input)="value_updating_old_password($event.target.value)" (blur)="changeColor('')"
                    (focus)="changeColor('o_password')" type="password" placeholder="Old Password"></ion-input>
            </div>
            <div class="input-holder layout" [ngClass]="focus_field=='n_password'?'active':''">
                <ion-icon name="unlock"></ion-icon>
                <ion-input [value]="passwordForgot.new_password" (input)="value_updating_new_password($event.target.value)" (blur)="changeColor('')"
                    (focus)="changeColor('n_password')" type="password" placeholder="New Password"></ion-input>
            </div>
            <div class="input-holder layout" [ngClass]="focus_field=='c_password'?'active':''">
                <ion-icon name="unlock"></ion-icon>
                <ion-input [value]="passwordForgot.confirm_password" (input)="value_updating_con_password($event.target.value)" (blur)="changeColor('')"
                    (focus)="changeColor('c_password')" type="password" placeholder="Confirm Password"></ion-input>
            </div>
            <button [ngClass]="(passwordForgot.old_password.length>0 && passwordForgot.new_password.length>0 && passwordForgot.confirm_password.length>0)?'green':''"
                (tap)="go_home()" ion-button>Go</button>
        </form>
    </div>
</ion-content>
