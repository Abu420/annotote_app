<ion-header>
    <ion-toolbar color="homeheader">
        <ion-buttons start>
            <button class="search_icon" ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <div class="dots_box">
                <span class="un_active_dot"></span>
                <span class="un_active_dot"></span>
                <span class="dot"></span>
            </div>
        </ion-title>
        <ion-buttons end>
            <button (tap)="open_annotote_site()" ion-button icon-only>
                <ion-icon name="help"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<span navPop class="wedge_icon"></span>
<ion-content swipe-vertical padding>
    <div id="wrapper">
        <form name="login_form" class="form-area">
            <div class="input-holder passIcon layout" [ngClass]="focus_field=='old_password'?'active':(forgot_password_old_error?'invalid_field':'')">
                <!-- <ion-icon name="password"></ion-icon> -->
                <!-- <ion-input [value]="forgot_password_old" (input)="value_updating_old($event.target.value)" (blur)="changeColor('')" (focus)="changeColor('old_password')" type="password" placeholder="Old Password"></ion-input> -->
                <div class="iconImg">
                    <img src="assets/img/lockIcon.svg" alt="">
                    <img class="activeIcon" src="assets/img/lockActiveIcon.svg" alt="">
                    <img class="errorIcon" src="assets/img/lockErrorIcon.svg" alt="">
                </div>
                <input search-field selection="true" [(ngModel)]="forgot_password_old" name="old" (blur)="changeColor('')" (focus)="changeColor('old_password')" type="password" placeholder="Old Password" />
            </div>
            <div class="input-holder passIcon layout" [ngClass]="focus_field=='new_password'?'active':(forgot_password_new_error?'invalid_field':'')">
                <!-- <ion-icon name="password"></ion-icon>
                <ion-input [value]="forgot_password_new" (input)="value_updating_new($event.target.value)" (blur)="changeColor('')" (focus)="changeColor('new_password')" type="password" placeholder="New Password"></ion-input> -->
                <div class="iconImg">
                    <img src="assets/img/lockIcon.svg" alt="">
                    <img class="activeIcon" src="assets/img/lockActiveIcon.svg" alt="">
                    <img class="errorIcon" src="assets/img/lockErrorIcon.svg" alt="">
                </div>
                <input [(ngModel)]="forgot_password_new" name="new" (blur)="changeColor('')" (focus)="changeColor('new_password')" type="password" placeholder="New Password" />
            </div>
            <div class="input-holder passIcon layout" [ngClass]="focus_field=='confirm_password'?'active':(forgot_password_confirm_error?'invalid_field':'')">
                <!-- <ion-icon name="password"></ion-icon>
                <ion-input [value]="forgot_password_confirm" (input)="value_updating_confirm($event.target.value)" (blur)="changeColor('')" (focus)="changeColor('confirm_password')" type="password" placeholder="Confirm Password"></ion-input> -->
                <div class="iconImg">
                    <img src="assets/img/lockIcon.svg" alt="">
                    <img class="activeIcon" src="assets/img/lockActiveIcon.svg" alt="">
                    <img class="errorIcon" src="assets/img/lockErrorIcon.svg" alt="">
                </div>
                <input [(ngModel)]="forgot_password_confirm" name="confirm" (blur)="changeColor('')" (focus)="changeColor('confirm_password')" type="password" placeholder="Confirm Password" />
            </div>
            <button [ngClass]="(forgot_password_old.length>0 && forgot_password_new.length>0 && forgot_password_confirm.length>0)?'green':''" (tap)="go_home()" ion-button>Go</button>
        </form>
    </div>
</ion-content>
