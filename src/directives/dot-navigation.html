<div class="dots_box">
    <ng-container *ngFor="let dot of un_active_dots_array;let i=index">
        <span (tap)="go_to(i)" [ngClass]="{'dot': i == activePosition,'un_active_dot': i != activePosition}"></span>
    </ng-container>
    <!-- <span (tap)="remove_current_page()" class="dot"></span>  for removing current page-->
    <!-- <span class="dot"></span> -->
</div>
