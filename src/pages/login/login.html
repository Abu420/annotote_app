<ion-header>
    <ion-toolbar color="homeheader">
        <ion-buttons start>
            <button navPop ion-button icon-only>
                <ion-icon name="arrow-round-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title></ion-title>
        <ion-buttons end>
            <button (click)="open_annotote_site()" ion-button icon-only>
                <ion-icon name="help"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <div id="wrapper">
        <div class="form-area">
            <div class="input-holder layout active">
                <ion-icon name="mail"></ion-icon>
                <ion-input type="text" placeholder="Email"></ion-input>
            </div>
            <div class="input-holder layout">
                <ion-icon name="unlock"></ion-icon>
                <ion-input type="password" placeholder="Password"></ion-input>
            </div>
            <button (click)="go_home()" ion-button>Go</button>
        </div>
    </div>
</ion-content>
<ion-footer no-border>
  <ion-toolbar class="snakebar_forgot_password" color="homeheader">
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-footer>
