<ion-header class="topHeader">
    <ion-toolbar color="homeheader">
        <ion-buttons class="searchIcon" start>
            <button (tap)="openSearchPopup()" class="search_icon" ion-button icon-only>
                <img src="assets/img/searchIcon.png" alt="" />
                <!--<ion-icon name="search"></ion-icon>-->
            </button>
        </ion-buttons>
        <ion-title>
            <dot-navigation class="anonDot" unactivedots="1"></dot-navigation>
        </ion-title>
        <ion-buttons class="plusIcon" (click)="addBtn()" end>
            <button class="plus_icon" ion-button icon-only>
                <img src="assets/img/plusIcon.png" alt="" />
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <div id="wrapper">
        <ul class="home-list layout">
            <li (click)="openAnototeList('me')" [ngClass]="{'green':(hover.through.streams == '' || hover.through.streams != 'me'),'active': hover.through.streams == 'me'}">
                <button clear="true" [ngClass]="{'activatedOn': hover.me}" (click)="presentMeOptionsModal($event)" ion-button icon-only>
                    <img src="assets/img/whiteDotIcon.svg">
                </button>
                <span class="txt">ME</span>
            </li>
            <li (click)="openAnototeList('follows')" [ngClass]="{'yellow':(hover.through.streams == '' || hover.through.streams != 'follows'),'active': hover.through.streams == 'follows'}">
                <button clear="true" [ngClass]="{'activatedOn': hover.follows}" (click)="follows($event)" ion-button icon-only>
                    <img src="assets/img/whiteDotIcon.svg">
                </button>
                <span class="txt">FOLLOWS</span>
            </li>
            <li (click)="openAnototeList('top')" [ngClass]="{'pink':(hover.through.streams == '' || hover.through.streams != 'top'),'active': hover.through.streams == 'top'}">
                <button clear="true" [ngClass]="{'activatedOn': hover.top}" (click)="presentTopOptionsModal($event)" ion-button icon-only>
                    <img src="assets/img/whiteDotIcon.svg">
                </button>
                <span class="txt">TOP</span>
            </li>
        </ul>
        <ul class="product-list">
            <li (click)="open_this_search(search)" *ngFor="let search of searches" [ngClass]="{'active': hover.through.search == search}">
                <div class="img-holder" (click)="pinImage($event,search)">
                    <img *ngIf="search.id != 0" src="assets/img/blackBookmark.png" alt="">
                    <img class="unReadLock" *ngIf="search.id == 0" src="assets/img/grayBookmark.svg" alt="">
                </div>
                <div class="txt">
                    <strong *ngIf="search.linkTitle != null && search.linkTitle != ''" [innerText]="search.linkTitle"></strong>
                    <strong *ngIf="search.linkTitle == null || search.linkTitle == ''" [innerText]="search.term"></strong>
                    <div class="time">
                        <span *ngIf="search.bookMarked == 0">Search</span>
                        <span *ngIf="search.bookMarked == 1">Bookmarked</span>
                    </div>
                </div>
            </li>
        </ul>
        <ion-list style="margin-bottom: 50px !important;" class="product-list loader-panel" *ngIf="latest_searches_firstTime_loading">
            <ion-item *ngFor="let i of [1,2,3,4,5,6,7,8]">
                <div>
                    <div class="bookmark_loader">
                    </div>
                    <div class="txt line-loader">
                        <div class="line-top">
                            <span class="head-line"></span>
                        </div>
                        <div class="line-bot">
                            <span class="name-line"></span>
                            <span class="date-line"></span>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
<ion-fab (tap)="notifications()" [ngClass]="{'moveUpList': move_fab == true}" bottom right>
    <button ion-fab color="dark">
        <img src="assets/img/whiteFab.svg" />
    </button>
    <button *ngIf="_unread!=0" ion-button icon-only class="notices">{{_unread}}</button>
</ion-fab>
<ion-footer class="message-bottom" *ngIf="loading_check">
    <ion-toolbar color="dark">
        <p class="messageLoading">{{loading_message}}</p>
    </ion-toolbar>
</ion-footer>
