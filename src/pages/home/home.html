<ion-header>
    <ion-toolbar color="homeheader">
        <ion-buttons start>
            <button class="search_icon" ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <div class="dots_box">
                <span class="dot"></span>
            </div>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <div id="wrapper">
        <ion-list class="home-list layout">
            <ion-item (click)="openAnototeList()" class="green">
                <button clear="true" (click)="presentSettingsModal($event)" ion-button icon-only><img src="assets/img/bg-header_white.png"></button>
                <span class="txt">ME</span>
            </ion-item>
            <ion-item (click)="follows()" class="yellow">
                <button clear="true" ion-button icon-only><img src="assets/img/bg-header_white.png"></button>
                <span class="txt">FOLLOWS</span>
            </ion-item>
            <ion-item class="pink">
                <button clear="true" (click)="presentTopOptionsModal()" ion-button icon-only><img src="assets/img/bg-header_white.png"></button>
                <span class="txt">TOP</span>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
<ion-fab bottom right>
    <button ion-fab color="dark">
        <img src="assets/img/tot_icon_white.png" />
    </button>
    <button (click)="notifications()" ion-button icon-only class="notices">1</button>
</ion-fab>
